<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<h2>login</h2>
<form action="#" th:action="@{/home}" th:object="${user}" method="post">
    account:<input type="text" th:field="*{name}"/><br>
    password:<input type="password" th:field="*{password}"/>
    <input type="submit"/>
</form>
</body>
</html>
